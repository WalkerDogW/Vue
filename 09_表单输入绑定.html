<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 可以用 v-model 指令在表单元素上创建双向数据绑定。
        它会根据控件类型自动选取正确的方法来更新元素。 
        v-model 会忽略所有表单元素的 value、checked、selected attribute 的初始值而总是将 Vue 实例的数据作为数据来源。-->
    <!-- 文本 -->
    <div id="ex1">
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>
    <!-- 多行文本 -->
    <div id="ex2">
        <span>Multiline message is:</span>
        <p style="white-space: pre-line;">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
    </div>
    <!-- 复选框 -->
    <div id="ex3">
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
    </div>
    <!-- 多个复选框 -->
    <div id='ex4'>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>
    <!-- 单选按钮 -->
    <div id="ex5">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>
    <!-- 下拉选择框 -->
    <div id="ex6">
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>
    <!-- 下拉多选框 -->
    <div id="ex7">
        <select v-model="selected" multiple style="width: 50px;">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br>
        <span>Selected: {{ selected }}</span>
    </div>
    <!-- 用 v-for 渲染的动态选项 -->
    <div id="ex8">
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>




    <!-- 值绑定 -->
    <div id="ex9">
        <!-- 对于单选按钮，复选框及选择框的选项，v-model 绑定的值通常是静态字符串 (对于复选框也可以是布尔值) -->
        <!-- 当选中时，`picked` 为字符串 "a" -->
        <input type="radio" v-model="picked" value="a"><span>{{picked}}</span><br>
        <!-- `toggle` 为 true 或 false -->
        <input type="checkbox" v-model="toggle"><span>{{toggle}}</span><br>
        <!-- 当选中第一个选项时，`selected` 为字符串 "abc" -->
        <select v-model="selected">
            <option value="abc">ABC</option>
        </select><span>{{selected}}</span><br>
    </div>
    <!-- 复选框 -->
    <!-- 有时想把值绑定到 Vue 实例的一个动态 property 上，这时可以用 v-bind 实现，并且这个 property 的值可以不是字符串。 -->
    <div id="ex10">
        <input type="checkbox" v-model="toggle" true-value="yes" false-value="no"><span>{{toggle}}</span><br>
        <!-- 如果要确保表单中这两个值中的一个能够被提交，(即“yes”或“no”)，请换用单选按钮。 -->
        <input type="radio" v-model="pick" v-bind:value="a" ><span>{{pick}}</span><br>
        <div v-on:click="test2">test</div>
    </div>
    <!-- 选择框的选项 -->
    <!-- 勾选后 example11.selected.number === 123-->
    <div id="ex11">
        <select v-model="selected">
            <!-- 内联对象字面量 -->
            <option v-bind:value="{ number : 123 }">123</option>
        </select>
    </div>



    <!-- 修饰符 -->
    <div id="ex12">
        <!-- .lazy:在“change”时而非“input”时更新 -->
        <input v-model.lazy="msg">
        <!-- .number:自动将用户的输入值转为数值类型 -->
        <input v-model.number="age" type="number">
        <!-- .trim:自动过滤用户输入的首尾空白字符 -->
        <input v-model.trim="msg">
    </div>
   



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="09_表单输入绑定.js"> </script>

</body>

</html>
