<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 监听事件 -->
    <!-- 可以用 v-on 指令监听 DOM 事件，并在触发时运行一些 JavaScript 代码。 -->
    <div id="example-1">
        <button v-on:click="counter += 1">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>
    </div>
    <!-- 事件处理方法 -->
    <div id="example-2">
        <button v-on:click="greet">Greet</button>
    </div>

    <!-- 内联处理器中的方法 -->
    <div id="example-3">
        <button v-on:click="say('hi')">Say hi</button>
        <button v-on:click="say('what')">Say what</button>
    </div>

    <div id="example-4">
        <button v-on:click="warn('Form cannot be submitted yet.', $event)">
            Submit
        </button>
    </div>

    <!-- 事件修饰符 -->
    <!-- stop:阻止单击事件继续传播 -->
    <div id="example-5">
        <div class="about">
            <div @click="test1">
                <div @click.stop="test2">
                    <!-- <div @click="test2"> -->
                    测试
                </div>
            </div>
        </div>
    </div>
    <!-- prevent:阻止组件本来应该发生的事件，转而去执行自己定义的事件。-->
    <div id="example-6">
        <div class="about">
            <!-- <a href="www.baidu.com" @click="test2">跳转</a> -->
            <a href="www.baidu.com" @click.prevent="test2">跳转</a>
        </div>
    </div>
    <!-- capture:使用事件捕获模式，和冒泡模式相反，内部元素触发的事件先在此处理，然后才交由内部元素进行处理-->
    <div id="example-7">
        <div class="about">
            <div @click.capture="test1">
                <div @click="test2">
                    测试
                </div>
            </div>
        </div>
    </div>
    <!-- once:点击事件将只会触发一次，防止用户多次点击造成应用数据错误-->
    <a v-on:click.once="doThis"></a>
    <!-- self:只当在 event.target 是当前元素自身时触发处理函数，即事件不从内部元素触发 -->
    <div id="example-8">
        <div v-on:click.self="test1">
            test1
            <div v-on:click="test2">
                test2
            </div>
        </div>
    </div>
    <!-- passive:不拦截默认事件。passive和prevent冲突，不能同时绑定在一个监听器上 -->
    <!-- passive用于修饰的事件发生后立即触发，用于提升移动端性能 -->
    <!-- passive主要用在移动端的scroll事件，来提高浏览器响应速度，提升用户体验。因为passive=true等于提前告诉了浏览器，touchstart和touchmove不会阻止默认事件，手刚开始触摸，浏览器就可以立刻给与响应；否则，手触摸屏幕了，但要等待touchstart和touchmove的结果，多了这一步，响应时间就长了，用户体验也就差了。 -->
    <div v-on:scroll.passive="onScroll"></div>


    <!-- 按键修饰符 -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/key/Key_Values 可以将任意有效按键名转换为 kebab-case 来作为修饰符-->
    <div id="example-9">
        <input v-on:keyup.enter="submit">
    </div>

    <!-- 系统修饰键 -->
    <div id="example-10">
        <!-- Alt + C -->
        <input v-on:keyup.alt.67="test1">Alt + C 
        <!-- Ctrl + Click -->
        <!-- 请注意修饰键与常规按键不同，在和 keyup 事件一起用时，事件触发时修饰键必须处于按下状态。换句话说，只有在按住 ctrl 的情况下释放其它按键，才能触发 keyup.ctrl。而单单释放 ctrl 也不会触发事件。如果你想要这样的行为，请为 ctrl 换用 keyCode：keyup.17 -->
        <div v-on:click.ctrl="test2">Ctrl + Click</div>
        <!-- 有且只有 Ctrl 被按下的时候才触发 -->
        <button v-on:click.ctrl.exact="test2">Only Ctrl + Click</button>
    </div>

    <!-- 鼠标按钮修饰符 -->
    <!-- left,right,middle -->


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="08_事件处理.js"> </script>
</body>

</html>
