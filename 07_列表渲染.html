<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v-for 指令基于一个数组来渲染一个列表 -->
    <ul id="v1">
        <li v-for="item in items" :key="item.message">
            {{ item.message }}
        </li>
    </ul>
    <!-- 建议尽可能在使用 v-for 时提供 key attribute，以便Vue能跟踪每个节点的身份，从而重用和重新排序现有元素 -->
    <div id="app">
        <div>
            <input type="text" v-model="name">
            <button @click="add">添加</button>
        </div>
        <ul>
            <li v-for="(item, i) in list">
                <input type="checkbox"> {{item.name}}
            </li>
        </ul>
    </div>
    <!-- 在 v-for 块中，我们可以访问所有父作用域的 property。v-for 还支持一个可选的第二个参数，即当前项的索引。 -->
    <ul id="v2">
        <li v-for="(item, index) in items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>


    <!-- 在 v-for 里使用对象 -->
    <ul id="v3" class="demo">
        <li v-for="value in object">
            {{ value }}
        </li>
    </ul>
    <!-- 第二个的参数为 property 名称 (也就是键名) -->
    <ul id="v4">
        <li v-for="(value, name) in object">
            {{ name }}: {{ value }}
        </li>
    </ul>
    <!-- 第三个参数作为索引 -->
    <ul id="v5">
        <li v-for="(value, name, index)  in object">
            {{ index }}. {{ name }}: {{ value }}
        </li>
    </ul>



    <!-- 更新数组 -->
    <ul id="v6">
        <li v-for="item in items" :key="item.message">
            {{ item.message }}
        </li>
    </ul>
    <!-- 替换数组 -->
    <!-- 它们不会变更原始数组，而总是返回一个新数组。 -->
    <ul id="v7">
        <li v-for="item in items" :key="item.message">
            {{ item.message }}
        </li>
    </ul>

    <!-- 实现过滤/排序 -->
    <!-- 计算属性 -->
    <div id="v8">
        <li v-for="n in evenNumbers">{{ n }}</li>
    </div>
    <!-- 嵌套 v-for 循环，使用函数 -->
    <div id="v9">
        <ul v-for="set in sets">
            <li v-for="n in even(set)">{{ n }}</li>
        </ul>
    </div>

    <!-- 在 v-for 里使用值范围 -->
    <div id="v10">
        <span v-for="n in 10">{{ n }} </span>
    </div>

    <!-- 在 <template> 上使用 v-for -->
    <ul id="v11">
        <template v-for="item in items">
            <li>{{ item.message }}</li>
            <li class="divider" role="presentation"></li>
        </template>
    </ul>



    <div id="todo-list-example">
        <form v-on:submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input v-model="newTodoText" id="new-todo" placeholder="E.g. Feed the cat">
            <button>Add</button>
        </form>
        <ul>
            <li is="todo-item" v-for="(todo, index) in todos" v-bind:key="todo.id" v-bind:title="todo.title"
                v-on:remove="todos.splice(index, 1)"></li>
        </ul>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="07_列表渲染.js"> </script>
</body>

</html>
