<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">

        <ul>
            <li v-for="(user,index) in users"  v-bind:key="user.id">
               {{index}}: {{user.name}}-->{{user.gender}}-->{{user.age}}<br>
            
                对象信息：
                <span v-for="(v,k,i) in user">{{i}}:{{k}}={{v}}--></span>
            </li>
        </ul>

        <ul>
            <li v-for="(num,index) in nums"  v-bind:key="index">{{num}}</li>
        </ul>
    </div>



    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                users:[
                    {id:"00001",name:"柳岩",gender:"女",age:21},
                    {id:"00002",name:"张三",gender:"男",age:18}],
                nums:[1,2,3,4,5,6]
            } 
        })
    </script>
</body>
</html>
