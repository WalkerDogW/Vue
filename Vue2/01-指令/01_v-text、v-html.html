<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 插值表达式给标签体绑定值 -->
<body>
    <div id="app">
        <!-- 插值表达式即v-test的缩写 -->
        {{msg}} {{hello()}}
        <br/>
        <span v-html="msg"></span>
        <br/>
        <span v-text="msg"></span>
    </div>


    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>

        let vm = new Vue({
            el: "#app", 
            data: {     
                msg: "<h1>hello</h1>",
            },
            methods:{
                hello(){
                    return "world";
                }
            }
        });

    </script>
</body>

</html>
