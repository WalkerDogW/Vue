<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 事件 -->
        <input type="text" v-model="num">
        <button v-on:click="num++">点赞</button>
        <!-- 简写 @click="cancel" -->
        <button v-on:click="cancel">取消</button>
        <h1>有{{num}}个赞</h1>



        <!-- 事件修饰符 -->
        <div style="border: 1px solid red; padding:20px;" v-on:click.once="hello">大div
            <div style="border: 1px solid blue; padding:20px;" v-on:click.stop="hello">小div
                <a href="http://www.baidu.com" v-on:click.prevent.stop="hello">百度一下</a>
            </div>
        </div>


        <!-- 案件修饰符 -->
        <input type="text" v-model="num" v-on:keyup.up="num+=2" v-on:keyup.down="num-=2"><br/>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //1、声明式渲染
        let vm = new Vue({
            el: "#app", //邦定元素
            data: {      //封装数据
                name: "张三",
                num: 10
            },
            methods: {   //封装方法
                cancel() {
                    this.num--;
                },
                hello() {
                    alert("点击了")
                }
            }
        });



         //2、双向绑定，模型变化引起视图变化，反之亦然

         //3、事件处理

    </script>
</body>

</html>
